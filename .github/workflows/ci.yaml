name: Cangling CI Pipeline

on:
  push:
    branches: [ "main" ]
    # Trigger if ANY of these files change
    paths:
      - '**.go'
      - 'go.mod'
      - 'agent.proto'
      - 'java-client/**'
  workflow_dispatch:

jobs:
  # --- JOB 1: BUILD GO AGENT (Multi-Arch) ---
  build-go-agent:
    name: Build Go Agent
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Protoc Go Plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate Go Code from Proto
        run: |
          protoc --go_out=. --go_opt=paths=source_relative \
                 --go-grpc_out=. --go-grpc_opt=paths=source_relative \
                 agent.proto

      - name: Tidy Dependencies
        run: go mod tidy

      - name: Build for Linux AMD64 (x86_64)
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: go build -ldflags="-s -w" -o bin/agent-linux-amd64 .

      - name: Build for Linux ARM64 (aarch64)
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: arm64
        run: go build -ldflags="-s -w" -o bin/agent-linux-arm64 .

      - name: Upload Go Binaries
        uses: actions/upload-artifact@v4
        with:
          name: agent-binaries
          path: bin/
          if-no-files-found: error

  # --- JOB 2: PUBLISH JAVA CLIENT ---
  publish-java-client:
    name: Publish Java Client
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required if publishing to GitHub Packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
          server-id: central-snapshots
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Prepare Proto Files for Java
        run: |
          echo "--- Copying agent.proto to java-client ---"
          mkdir -p java-client/src/main/proto
          cp agent.proto java-client/src/main/proto/

      - name: Build and Deploy Java Client
        working-directory: ./java-client
        env:
          # If using GitHub Packages, you can swap these to use ${{ github.actor }} and ${{ secrets.GITHUB_TOKEN }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: mvn clean deploy -DskipTests